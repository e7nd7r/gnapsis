services:
  age:
    build:
      context: ./docker
      dockerfile: Dockerfile
    image: gnapsis-age:latest
    container_name: gnapsis-age
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gnapsis_dev
    ports:
      - "5432:5432"
    volumes:
      - age_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  age_data:
